<div class="main-container">
    <div class="login-container">
        <div class="title">
            <i class="fab fa-angular"></i>
            <h1>To do App</h1>
        </div>
        <div class="login-form-container">
            <div class="login-img">
                <img src="../../../assets/imgs/loginImg.svg" alt="">
            </div>
            <div class="form">
                <h2>Sign In</h2>
                <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" autocomplete="off">
                        <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailerror()}}</mat-error>
                    </mat-form-field>        
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" autocomplete="off">
                        <mat-error *ngIf="loginForm.controls.password.invalid">{{getPassworderror()}}</mat-error>
                    </mat-form-field>
                    
                    <div class="form-actions">
                        <div class="links">
                            <a href="" class="forgot">Forgot your password?</a>
                            <a href="" class="register" [routerLink]="['/register']" routerLinkActive="router-link-active" >You don`t have an account?</a>
                        </div>
                        <button type="submit" class="login-button">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
