<h1 mat-dialog-title>{{data.title}}</h1>

<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-form-field appearance="legacy" class="mat-input">
    <mat-label>{{data.label_input}}</mat-label>
    <input matInput [formControl] = "teamName" (keyup.enter) = "onSubmit()" [readonly] = "loading" autocomplete="off" #nameInput>
    <mat-error *ngIf="teamName.invalid">{{inputErrors}}</mat-error> 
</mat-form-field>


<mat-dialog-actions align="end" *ngIf="!loading">
    <button mat-flat-button  mat-dialog-close style="color: #1565C0">Cancel</button>
    <button mat-flat-button  color = "primary" [disabled] = "teamName.invalid" (click)="onSubmit()">{{data.button_text}}</button>
    
</mat-dialog-actions>
<mat-spinner diameter = "30" color = "blue" strokeWidth = "3" *ngIf="loading"></mat-spinner>
